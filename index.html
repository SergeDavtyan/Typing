<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>

    <div class="game">
        <!-- <div class="text">a</div> -->
        <div class="modal">

            <button class="start">Play</button>


            <div class="selectContainer">

                <p class="title">Normal</p>

                <div class="select">
                    <div class="option">Easy</div>
                    <div class="option">Normal</div>
                    <div class="option">Hard</div>
                </div>

            </div>

        </div>

        <div class="score">0</div>

        <div class="scoreInfo">


            <h2>Your Score: <p class="userScore"></p>
            </h2>

            <h2>Your Best Score: <p class="bestScore"></p>
            </h2>


        </div>

        <div class="endGameBlock">
            <div class="menu">MENU</div>
            <div class="playAgain">Play Again</div>
        </div>

        <div class="life">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
